{% extends 'base.html' %}
 
{% block head %} 

   <title>Login</title>
{% endblock %}


{% block body %}
<div class="container">
    <div class="jumbotron">
           <h1>Password Reset</h1>
            <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
       <form method="POST">
           {% csrf_token %}
           {{ form.as_p }}
           <button class="btn btn-success large" type='submit'>Submit</button>
       </form>
   </div>
</div>

{% endblock %}
